<form
  [formGroup]="form"
  (ngSubmit)="submit()"
>
  <h2 class="text-center">Add product</h2>

  <div class="form-control">
    <label for="type">Type</label>
    <select name="type" formControlName="type">
      <option value="Phone">Phone</option>
      <option value="Tablet">Tablet</option>
      <option value="Laptop">Laptop</option>
    </select>
    <div *ngIf="form.get('type').touched && form.get('type').invalid" class="validation">
      <small *ngIf="form.get('type').errors.required">Enter type</small>
    </div>
  </div>

  <div class="form-control">
    <label for="title">Name</label>
    <input id="title" type="title" formControlName="title">
    <div *ngIf="form.get('title').touched && form.get('title').invalid" class="validation">
      <small *ngIf="form.get('title').errors.required">Enter name</small>
    </div>
  </div>

  <div class="form-control">
    <label for="photo">Photo:</label>
    <input type="file" name="productPhoto" formControlName="photo" (change)="onFileSelected($event)">
  </div>

  <div class="form-control">
    <label for="info">Information:</label>
    <quill-editor formControlName="info"></quill-editor>
  </div>

  <div class="form-control">
    <label for="price">Price</label>
    <input id="price" type="price" formControlName="price">
    <div *ngIf="form.get('price').touched && form.get('price').invalid" class="validation">
      <small *ngIf="form.get('price').errors.required">Enter type</small>
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-primary btn-block"
  >
    Add
  </button>

</form>
