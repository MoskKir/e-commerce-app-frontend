<div *ngIf="products$ | async as products" class="dashboard">

  <app-product-card
    *ngFor="let product of products |
      paginate: {
        itemsPerPage: 6,
        currentPage: p }"
    [product]="product"
    class="box"></app-product-card>

  </div>

  <pagination-controls (pageChange)="setPage($event)" class="flex-center"></pagination-controls>
