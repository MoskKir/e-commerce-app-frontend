<div class="text-center">
  <h2>{{ product.title }}</h2>

  <div class="flex-center">
    <img src={{product.photo}} alt="" >
  </div>

  <h2>Price: {{ product.price }} $</h2>

  <button [routerLink]="['/product', product._id]" class="btn btn-dark">Open</button>

  <button [routerLink]="['/cart']" class="btn btn-dark">Add to cart</button>
</div>
